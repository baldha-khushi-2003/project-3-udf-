<script type="text/javascript">
    function res() {
        var numOne = 10, numTwo = 5, res;
        res = numOne + numTwo;
        document.write("Add = " + res + ",  ");
        res = numOne - numTwo;
        document.write("Subtract = " + res + ",  ");
        res = numOne * numTwo;
        document.write("Multiply = " + res + ",  ");
        res = numOne / numTwo;
        document.write("Divide = " + res + ",  ");
    }
    res();
</script>
