<h1 style=color:red ;id="Ans"></h1>
<script type="text/javascript">
  var  a = prompt("Enter a number for A: ");
  var  b = prompt("Enter a number for B: ");
   var c = prompt("Enter a number for C: ");
  var  d = prompt("Enter a number for D: ");
function greater(a,b,c,d){
    if (a > b && a > c && a > d) {
        console.log(a);
        document.write("A IS GREATER = " + a);
    }
    
    else if (b > a && b > c && b > d) {
        console.log(b);
        document.write("B IS GREATER = " + b);
    }
    else if (c > a && c > b && c > d) {
        console.log(c);
        document.write("C IS GREATER = " + c);
    }
    else if (d > a && d > c && d > b) {
        console.log(d);
        document.write("D IS GREATER = " + d);
    }
}
greater(a,b,c,d);
</script>
