
<script type="text/javascript">
   
let result;

const operator = prompt('Enter operator ( either +, -, * or / ): ');

const number1 = parseFloat(prompt('Enter first number: '));
const number2 = parseFloat(prompt('Enter second number: '));
function  greater(){
switch(operator) {
    case '+':
         result = number1 + number2;
        console.log(`${number1} + ${number2} = ${result}`);
        document.write("ANS OF ADDITION IS: = " + result);
        break;

    case '-':
         result = number1 - number2;
        console.log(`${number1} - ${number2} = ${result}`);
        document.write("ANS OF SUBTRACTION  IS: = " + result);
        break;

    case '*':
         result = number1 * number2;
        console.log(`${number1} * ${number2} = ${result}`);
        document.write("ANS OF MULTIPLICATION  IS: = " + result);
        break;

    case '/':
         result = number1 / number2;
        console.log(`${number1} / ${number2} = ${result}`);
        document.write("ANS OF DIVISION IS: = " + result);
        break;
}
}
    greater();
    </script>
