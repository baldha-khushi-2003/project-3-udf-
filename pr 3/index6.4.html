<script type="text/javascript">
    function swap1() {
        var a = 10;
        return a;
    }
    function swap2() {
        var b = 20;
        return b;
    }
    var ans1 = swap1();
    var ans2 = swap2();

    swap(ans1, ans2);
    function swap(ans1, ans2)
    {
        var c = ans1;
        ans1 = ans2;
        ans2 = c;
    }
    console.log("A= " + ans1);
    document.write("A:" + ans1);

    console.log("B= " + ans2);
    document.write(" <br>B:" + ans2);
</script>
