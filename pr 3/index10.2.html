<script type="text/javascript">
   
    age= prompt("Enter an age: ");
    function  greater(age){
    if(age >= 18) {
     console.log('You can vote');
     document.write("You can vote = " + age);
    } else if(age <= 18) {
     console.log('You cannot vote');
     document.write("You cannot vote = " + age);
    } 
}
greater(age);
    </script>
